<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana14</title>
    <link rel="stylesheet" href="Estilos/Semana14.css">
</head>
<body>
    <h1>Imagenes svg</h1>
    <!--Svg en Linea-->
    <h3>EN LINEA </h3>
    <svg class="linea">
        <line x1="80" y1="50" x2="250" y2="200" stroke-width="5" stroke="black"/>
    </svg>
    <br> <br>
    <!--Svg en Polilìneas-->
     <h3>Polilìneas</h3> 
     <svg class="poli">
        <polyline fill="none" stroke="red" strokewidth="5" points="50 50, 150 150, 80 200, 250 300"/>
     </svg>

    <!--Rectangulo-->
    <h3>Rectangulo</h3>
    <svg class="recta">
        <rect x="100" y="50" rx="20" ry="80" width="200" height="100"/>
    </svg> 

    <!--Poligono-->
    <h3>Poligono</h3>
    <svg class="poligono">
        <polygon points="175 40, 270 108, 233 216, 117 216, 81 108"/>
    </svg>

    <!--Estrella-->
    <h3>Estrella</h3>
    <svg class="estrella">
     <polygon fill="orange" stroke="green" strokewidth="4px" points="170 50, 193 127, 275 127, 210 174, 235 249, 168 205, 1
      00 250, 127 500, 60 130, 140 127" />
    </svg>
    <!--Circulo-->
    <h3>Circulo</h3>
    <svg class="circulo">
        <circle cx="100" cy="100" r="50" fill="yellow" stroke="red" strokewidth="5px" />
    </svg>
</body>
</html>
